spring.application.name=integration_service
server.port=8083
server.servlet.context-path=/api/v1/integration

# Variables
instagram.base.url=https://graph.instagram.com

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=3600000

#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/integration_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
